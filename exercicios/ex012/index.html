<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está no meu servidor.</p>

   
    <video width="500" controls loop poster="imagens/chuva.avif">
        <source src="midia/meu-video.mp4.mp4" type="video/mp4">
        <p>Vídeo indisponível</p>
    </video>

    <h1>Inserindo Vídeos do YouTube</h1>
    <iframe width="500" height="315" src="https://www.youtube.com/embed/FdE5G95B7Mg?si=YV5tWFed7Wz2C5kc&amp;start=17" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

    <h1>Inserindo Vídeos do Vimeo</h1>
    <div width="500" style="padding:41.89% 0 0 0;position:relative;"><iframe src="https://player.vimeo.com/video/710240034?badge=0&amp;autopause=0&amp;player_id=0&amp;app_id=58479" frameborder="0" allow="autoplay; fullscreen; picture-in-picture; clipboard-write" style="position:absolute;top:0;left:0;width:100%;height:100%;" title="The Ultimate Space Race"></iframe></div><script src="https://player.vimeo.com/api/player.js"></script>

</body>
</html>
